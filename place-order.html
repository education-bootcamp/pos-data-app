<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/place-order.css">
</head>
<body onload="loadIds()">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="dashboard.html ">Home</a>
        <a class="nav-link" href="customer.html">Customer</a>
        <a class="nav-link" href="item.html">Items</a>
        <a class="nav-link" href="orders.html">Orders</a>
        <a class="nav-link" href="place-order.html">Place Order</a>
      </div>
    </div>
  </div>
</nav>

<hr>

<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <select name="" id="customer-id" class="form-control">

        </select>
      </div>
    </div>
    <div class="col-3">
      <input type="text" disabled class="form-control" id="name">
    </div>
    <div class="col-3">
      <input type="text" disabled class="form-control" id="address">
    </div>
    <div class="col-3">
      <input type="text" disabled class="form-control" id="salary">
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <select name="" id="item-id" class="form-control">

        </select>
      </div>
    </div>
    <div class="col-3">
      <input type="text" disabled class="form-control" id="description">
    </div>
    <div class="col-2">
      <input type="text" disabled class="form-control" id="unit-price">
    </div>
    <div class="col-2">
      <input type="text" disabled class="form-control" id="qty-on-hand">
    </div>
    <div class="col-2">
      <input type="text" class="form-control" id="qty" placeholder="qty">
    </div>
    <div class="col-12">
      <br>
      <button class="btn btn-primary col-12" onclick="addToCart()">Add to cart</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>$Id</th>
          <th>Description</th>
          <th>Unit Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody id="cart-body">

        </tbody>
      </table>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <input type="text" disabled id="net-total">
      </div>
    </div>
    <div class="col-6">
      <button class="btn btn-success col-12" onclick="placeOrder()">Place Order</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="scripts/firebaseConfig.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="scripts/place-order.js"></script>
</body>
</html>
