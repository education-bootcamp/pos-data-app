<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/customer.css">
</head>
<body onload="loadCustomers()">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="dashboard.html ">Home</a>
                <a class="nav-link" href="customer.html">Customer</a>
                <a class="nav-link" href="item.html">Items</a>
                <a class="nav-link" href="order.html">Orders</a>
                <a class="nav-link" href="place-order.html">Place Order</a>
            </div>
        </div>
    </div>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="ex: nimal">
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" placeholder="ex: colombo">
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <br><!-- dont use always this option -->

            <div class="form-group">
                <input type="button" id="btn-create" class="btn btn-primary col-5" value="Create Customer"
                       onclick="createCustomer()">
                <input type="button" id="btn-update" class="btn btn-success col-5" value="Update Customer"
                       onclick="updateRecord()">
            </div>
        </div>
    </div>
    <hr>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script src="scripts/firebaseConfig.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js
"></script>

<script src="scripts/customer.js"></script>

</body>
</html>
