<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Register | POS</title>
</head>
<body>
    
    <div class="main-outer">
        <div class="inner-wrapper">
            <h3>Register here</h3>
            <div class="form-group">
                <!-- <label for="email">Email here</label> -->
                <input type="email"
                    placeholder="email here"
                    class="form-control"
                    id="email">
                    <br>
            </div>
            <div class="form-group">
                <!-- <label for="password">Email here</label> -->
                <input type="password"
                    placeholder="password here"
                    class="form-control"
                    id="password">
                    <br>
            </div>
            <div class="form-group">
               <button class="btn btn-primary" onclick="register()">Register</button>
               <br>
               <br>
            </div>
            <div class="form-group">
                <button class="btn btn-dark" onclick="alreadyHaveAnAccount()">Already have an Account</button>
             </div>
           

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="scripts/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>

</body>
</html>
